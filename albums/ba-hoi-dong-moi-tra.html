<script>
    // --- SHARED INFINITE SCROLL LOGIC ---
    let masonryInstance = null;
    let renderedCount = 0;
    const CHUNK_SIZE = 48;

    function initInfiniteScroll(photos) {
        window.currentPhotos = photos;
        renderedCount = 0;

        const grid = document.querySelector('#masonry-grid');
        const sentinel = document.getElementById('sentinel');

        if (!grid || !sentinel) return;

        // Show sentinel
        sentinel.style.display = 'block';

        // Init Masonry
        masonryInstance = new Masonry(grid, {
            itemSelector: '.gallery-item',
            percentPosition: true
        });

        // Render Function
        window.renderNextChunk = function () {
            if (renderedCount >= photos.length) {
                sentinel.style.display = 'none'; // distinct from "End of text"
                return;
            }

            const nextBatch = photos.slice(renderedCount, renderedCount + CHUNK_SIZE);
            const html = nextBatch.map((photo, i) => {
                const index = renderedCount + i;
                const safeName = photo.filename.replace(/\./g, '_');
                const viewId = photo.id || `${photo.albumSlug}__${safeName}`;

                return `
                    <div class="col-sm-6 col-md-4 col-lg-3 mb-4 gallery-item">
                        <div class="photo-card" onclick="openLightbox(${index})" style="cursor: pointer; position: relative;" data-view-id="${viewId}">
                            <img src="${photo.src}" alt="${photo.name}" loading="lazy">
                            <div class="view-overlay" style="position: absolute; bottom: 8px; left: 8px; background: rgba(0,0,0,0.6); padding: 2px 6px; border-radius: 4px; color: white; font-size: 0.75rem; display: flex; align-items: center; gap: 4px; pointer-events: none;">
                                <ion-icon name="eye-outline"></ion-icon>
                                <span class="view-count-text">...</span>
                            </div>
                        </div>
                    </div>
                 `;
            }).join('');

            // Append
            grid.insertAdjacentHTML('beforeend', html);

            imagesLoaded(grid, function () {
                masonryInstance.reloadItems();
                masonryInstance.layout();
                if (window.refreshViewCounts) window.refreshViewCounts();
            });

            renderedCount += nextBatch.length;
        };

        // Observer
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                window.renderNextChunk();
            }
        }, { rootMargin: '400px' });
        observer.observe(sentinel);

        // First Load
        window.renderNextChunk();
    }
</script>

 tạo theo phong cách minh họa.\r\nGiữ nguyên độ dài của tóc theo ảnh tham chiếu, nếu có mái thì giữ nguyên mái.\r\n⸻\r\nBối cảnh & bố cục\r\nKhung dọc cổ điển–điện ảnh, trong nhà tông đất nung ấm, phông họa tiết dân gian, ánh đèn trần gợi Tết xưa. Chủ thể nằm nghiêng trên sập gỗ tối; mặt sập bày mâm cơm Tết đầy (bánh chưng, dưa hành, mứt, quýt, trà ấm chén, đĩa/khay gốm sứ). Đạo cụ tiền cảnh xếp lớp, bố cục cân trái–phải tự nhiên; nền sau hơi mờ để chủ thể nổi bật.\r\nTrang phục & phụ kiện\r\nÁo dài lụa 2 tà rõ, dáng dài, cổ cao gọn, tay dài rộng rủ mềm; tông đỏ bắt sáng sạch. Tà trước rủ xuôi theo đường chân khi nằm, phủ liền mạch như dải lụa (không xòe ngang), hai tà chỉ tách nhẹ ở gấu/biên để đúng form mà vẫn kín; quần lụa ống rộng trắng nga chỉ hé rất ít ở mép tà. Phụ kiện: vòng ngọc trai hạt to, chuỗi dài layer nhiều lớp, khuyên tai nhỏ tinh tế.\r\nMakeup & thần thái\r\nMakeup ấm điện ảnh: nền mỏng semi-matte, phấn mịn, contour rất nhẹ, má đào tán cao; mắt nâu đồng/bronze mềm, eyeliner mảnh, mi tơi, highlight cực mỏng; son đỏ gạch/đỏ cam satin. Thần thái tĩnh, thanh, editorial; vai–cổ thả lỏng, ánh nhìn bình tĩnh; tóc bồng nhẹ, lọn tơi gọn.\r\nÁnh sáng & tông màu\r\nKey light trung tính hơi cao và chếch nhẹ cho satin lên highlight dài; fill giữ chi tiết mâm cơm; rim mỏng tách tóc/vai. WB neutral không ám vàng: da và áo dài sạch tông, quýt cam tươi, bánh chưng xanh rõ, men sứ xanh lam sạch; hậu kỳ clarity nhẹ, hạn chế bloom, giảm vàng/cam chút để “ấm nhưng trong”.\r\nPose & framing\r\nNằm nghiêng: thân dựa nhẹ về sau, một tay chống phía sau nâng dáng; tay kia đặt trên đùi hoặc chạm mép mâm cơm như đang sửa soạn. Hai chân duỗi dài, cổ chân thả lỏng để tà trước rủ xuôi theo chân. Khung gần full body, mâm cơm nằm tiền cảnh hơi gần ống kính tạo cảm giác đời mà điện ảnh.\r\nỐng kính & hậu kỳ\r\n35–50mm, f/2.8–f/4, DOF vừa; nét ưu tiên chủ thể, vẫn giữ chi tiết lụa/ngọc trai và món Tết. Sharpen texture vải–gỗ–gốm, giảm noise nhẹ, grain cực mỏng, tổng thể sắc và sạch màu.","id":"56a6f599e2ad9fe1","filename":"Ba hoi dong moi tra (3).jpg","albumSlug":"ba-hoi-dong-moi-tra"},{"type":"split","src":"../thumbnails/ba-hoi-dong-moi-tra/Ba hoi dong moi tra (4).jpg","src_a":"../split/ba-hoi-dong-moi-tra/Ba hoi dong moi tra (4)-a.jpg","src_b":"../split/ba-hoi-dong-moi-tra/Ba hoi dong moi tra (4)-b.jpg","name":"Ba hoi dong moi tra (4)","metadata":{"title":"Bà hội đồng mời trà","description":"Thiếu nữ trong trang phục áo dài đỏ thưởng trà bên mâm đồ tết","variant":"ai-photography","attributes":{"outfit":["áo dài"],"colors":["đỏ"],"location":"indoor"},"tags":["new year"]},"content":"\r\nGiữ nguyên toàn bộ gương mặt từ ảnh tham chiếu — đúng ánh sáng, tông da và thần thái thực, không làm đẹp lại hay tái tạo theo phong cách minh họa.\r\nBối cảnh & bố cục\r\nKhung dọc cổ điển–điện ảnh trong nhà tông terracotta ấm, phông treo họa tiết dân gian, ánh đèn trần gợi Tết xưa. Chủ thể ngồi trên sập gỗ tối; mặt sập bày mâm cơm Tết đầy (bánh chưng, dưa hành, mứt, quýt) và mâm trà đặt cạnh; đạo cụ xếp lớp dày ở tiền cảnh, bố cục cân trái–phải tự nhiên, nền sau hơi mờ để nổi chủ thể.\r\nTrang phục & phụ kiện\r\nÁo dài lụa truyền thống 2 tà rõ, cổ cao gọn, tay dài rộng rủ mềm; tông đỏ . Tà trước thả xuôi ôm dọc đùi–gối–cẳng chân theo pose thành dải lụa liền mạch, hai tà chỉ tách rất nhẹ ở biên/gấu để đúng form mà vẫn kín. Phụ kiện vibe Tết cổ: vòng ngọc trai hạt to, chuỗi dài layer nhiều lớp rủ tầng; khuyên tai nhỏ tinh tế.\r\nMakeup & thần thái\r\nMakeup ấm điện ảnh, nền mỏng semi-matte/satin, contour rất nhẹ, má đào tán cao, mắt nâu đồng/bronze mềm, eyeliner mảnh sạch, mi tơi, highlight cực mỏng; son đỏ gạch/đỏ cam satin. Thần thái tĩnh sang editorial; vai cổ thả lỏng, ánh nhìn bình tĩnh; tóc bồng vừa, lọn tơi mềm gọn.\r\nÁnh sáng & tông màu\r\nKey light trung tính hơi cao chếch để satin lên highlight dài, shadow mềm; fill trung tính giữ chi tiết mâm Tết; rim mỏng tách tóc/vai. WB neutral không ám vàng; terracotta và nâu gỗ ấm vừa, da/áo dài sạch tông; quýt cam tươi, bánh chưng xanh rõ, bộ trà men sạch. Hậu kỳ clarity + micro-contrast nhẹ, hạn chế bloom, giảm saturation vàng/cam nhẹ để “ấm nhưng trong”.\r\nPose & framing\r\nNgồi lệch: một chân gập giấu dưới tà áo, chân còn lại duỗi nhẹ dọc sập; tà trước phủ xuôi theo chân thành dải lụa kín. Một tay cầm ấm, tay kia giữ tách; ấm–tách bắt buộc cùng một bộ trà đồng nhất và đặt trên khay cùng tông; ấm nghiêng vừa đủ rót, tách sát miệng ấm. Ánh mắt nhìn theo ấm và dòng trà, cổ cúi nhẹ; khung gần full body dọc, mâm trà/mâm cơm ở tiền cảnh nhưng không che dáng.\r\nỐng kính & hậu kỳ\r\n35–50mm, f/2.8–f/4, DOF vừa; nét ưu tiên chủ thể nhưng vẫn rõ ấm–tách, đồ Tết và dòng trà. Sharpen texture vải/gỗ/gốm, giảm noise nhẹ, grain cực mỏng để ảnh sắc rõ mà vẫn điện ảnh.","id":"e2558658ae52221a","filename":"Ba hoi dong moi tra (4).jpg","albumSlug":"ba-hoi-dong-moi-tra"},{"type":"split","src":"../thumbnails/ba-hoi-dong-moi-tra/Ba hoi dong moi tra (5).jpg","src_a":"../split/ba-hoi-dong-moi-tra/Ba hoi dong moi tra (5)-a.jpg","src_b":"../split/ba-hoi-dong-moi-tra/Ba hoi dong moi tra (5)-b.jpg","name":"Ba hoi dong moi tra (5)","metadata":{"title":"Bà hội đồng mời trà","description":"Thiếu nữ trong trang phục áo dài đỏ thưởng trà bên mâm đồ tết","variant":"ai-photography","attributes":{"outfit":["áo dài"],"colors":["đỏ"],"location":"indoor"},"tags":["new year"]},"content":"\r\nGiữ nguyên toàn bộ khuôn mặt giống hệt ảnh tham khảo — ánh sáng, tông da, cấu trúc khuôn mặt và biểu cảm chân thực. Không chỉnh sửa, không theo phong cách minh họa, không tái tạo khuôn mặt.\r\nGiữ nguyên độ dài tóc và mái tóc như ảnh tham khảo.\r\nKhung hình dọc điện ảnh trong nhà, tông màu đất nung ấm áp. Phông nền treo họa tiết dân gian truyền thống, đèn trần cổ điển gợi không khí Tết xưa.\r\nĐối tượng ngồi trên giường gỗ tối màu. Phía trước: một mâm Tết đầy ắp bánh chưng, hành muối, mứt trái cây, quýt, ấm trà và khay gốm, được sắp xếp tự nhiên làm tiền cảnh.\r\nTrang phục: áo dài lụa đỏ truyền thống, cấu trúc hai vạt             <!-- Custom Lightbox Logic -->
            <script>
                // Lightbox Global State
                let hintTimer = null;
                let panzoomInstance = null;
                let currentIndex = 0;

                function openLightbox(index, skipHistory = false) {
                    try {
                        // Safety checks
                        if (!currentPhotos || currentPhotos.length === 0) return;
                        currentIndex = index;
                        const photo = currentPhotos[index];

                        // 1. Deep Link
                        if (!skipHistory) {
                            const safeName = photo.name.replace(/\s+/g, '-').toLowerCase();
                            history.pushState(null, null, `#${safeName}`);
                        }

                        const modal = document.getElementById('lightbox-modal');
                        const container = document.getElementById('lightbox-image-container');
                        const sidebar = document.getElementById('lightbox-sidebar');
                        const mainContainer = document.querySelector('.lightbox-container');

                        if (!modal || !container || !sidebar) throw new Error("Elements missing");

                        // Mobile Optimization: Auto-hide sidebar by default
                        if (window.innerWidth <= 768) {
                            sidebar.classList.add('hidden');
                            mainContainer.classList.add('sidebar-closed');
                        } else {
                            // Desktop: Ensure open by default
                            sidebar.classList.remove('hidden');
                            mainContainer.classList.remove('sidebar-closed');
                        }

                        // 2. Render Sidebar Info
                        document.getElementById('lightbox-title').innerText = photo.metadata?.title || photo.name;
                        document.getElementById('lightbox-counter').innerText = `${currentIndex + 1} / ${currentPhotos.length}`;
                        document.getElementById('lightbox-desc').innerText = photo.metadata?.description || '';
                        document.getElementById('lightbox-content').innerText = photo.content || '';

                        // Render Tags
                        const tagSelect = document.getElementById('lightbox-tags');
                        const rootPath = ".." || ".";
                        tagSelect.innerHTML = (photo.metadata?.tags || []).map(tag =>
                            `<a href="${rootPath}/tag?id=${encodeURIComponent(tag)}" class="tag-chip">${tag}</a>`
                        ).join('');

                        // 3. Render Image Stage
                        if (panzoomInstance) { try { panzoomInstance.dispose(); } catch (e) { } }
                        panzoomInstance = null;
                        container.innerHTML = '';

                        // Split vs Single Logic
                        if ((photo.type === 'split' || (photo.src_a && photo.src_b)) && photo.src_a && photo.src_b) {
                            container.innerHTML = `<div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#000;"><canvas id="stitchCanvas" style="max-width:100%; max-height:100%; cursor: grab; display:block;"></canvas></div>`;
                            const canvas = document.getElementById('stitchCanvas');

                            if (typeof CanvasStitchViewer !== 'undefined') {
                                if (window.canvasViewer) { /* clean */ }
                                window.canvasViewer = new CanvasStitchViewer(canvas, photo.src_a, photo.src_b);
                                panzoomInstance = null;
                                addDecoyOverlay(container, canvas);
                            } else {
                                container.innerHTML = "<p style='color:white'>Error: Viewer component missing.</p>";
                            }
                        } else {
                            if (window.canvasViewer) window.canvasViewer = null;

                            const img = document.createElement('img');
                            img.src = photo.src;
                            img.style.maxHeight = '90vh';
                            img.style.maxWidth = '90vw';
                            img.draggable = false;

                            // Load handler
                            img.onload = () => {
                                initPanzoom(img);
                                addDecoyOverlay(container, img);
                            };

                            container.appendChild(img);
                        }

                        if (typeof window.trackView === 'function') {
                            window.trackView(photo);
                        }

                        // Activate Modal
                        modal.classList.add('active');
                        // Clean up any forced inline styles from previous debug steps
                        modal.style.removeProperty('display');
                        modal.style.removeProperty('opacity');

                        // Reset Hint Timer
                        if (typeof resetHintTimer === 'function') resetHintTimer();

                    } catch (e) {
                        console.error("Lightbox Error:", e);
                    }
                }

                // --- Panzoom Helper ---
                function initPanzoom(elem) {
                    // Clean up previous instance
                    if (panzoomInstance) {
                        try { panzoomInstance.dispose(); } catch (e) { }
                        panzoomInstance = null;
                    }

                    // Initialize new instance
                    try {
                        panzoomInstance = panzoom(elem, {
                            maxZoom: 5,
                            minZoom: 1,
                            bounds: true,
                            boundsPadding: 0.1,
                            zoomDoubleClickSpeed: 1 // Disable zoom on double click if needed, or keep default
                        });
                    } catch (e) {
                        console.error("Panzoom Init Failed:", e);
                    }
                }

                // --- Sidebar & Tools ---
                function toggleSidebar() {
                    const sidebar = document.getElementById('lightbox-sidebar');
                    const container = document.querySelector('.lightbox-container');
                    const isClosed = sidebar.classList.toggle('hidden');
                    container.classList.toggle('sidebar-closed');

                    // Reset Hint Timer on Toggle
                    resetHintTimer();
                }

                // --- UX Hint Logic ---
                function resetHintTimer() {
                    // Clear existing
                    clearTimeout(hintTimer);
                    removePulse();

                    // Set new timer (3 seconds)
                    hintTimer = setTimeout(() => {
                        showPulseHint();
                    }, 3000);
                }

                function showPulseHint() {
                    const sidebar = document.getElementById('lightbox-sidebar');
                    const isHidden = sidebar.classList.contains('hidden');

                    let targetBtn, tooltip, msg;

                    if (isHidden) {
                        // Target the floating button
                        targetBtn = document.querySelector('.stage-toggle-btn');
                        // We need to inject tooltip if not exists or select it
                        // Simplified: Assume we added tooltip html structure dynamically or statically?
                        // Let's add tooltip structure in HTML above for both buttons

                        // For floating button (needs dynamic tooltip insertion since it's simple button)
                        if (!targetBtn.querySelector('.hint-tooltip')) {
                            const tt = document.createElement('div');
                            tt.className = 'hint-tooltip';
                            targetBtn.appendChild(tt);
                        }
                        tooltip = targetBtn.querySelector('.hint-tooltip');
                        msg = "Mở Thông Tin";
                    } else {
                        // Target the sidebar button
                        targetBtn = document.getElementById('sidebar-info-btn');
                        tooltip = document.getElementById('sidebar-hint');
                        msg = "Ẩn Thông Tin";
                    }

                    if (targetBtn && tooltip) {
                        targetBtn.classList.add('pulse-btn');
                        tooltip.innerText = msg;
                        tooltip.classList.add('hint-visible');

                        // Auto hide after 5s or click?
                        // Let's hide on next interaction (click handles it via toggle -> resetHintTimer)
                        // But also auto-hide pulse after 4s to not annoy
                        setTimeout(() => removePulse(), 4000);
                    }
                }

                function removePulse() {
                    document.querySelectorAll('.pulse-btn').forEach(el => el.classList.remove('pulse-btn'));
                    document.querySelectorAll('.hint-visible').forEach(el => el.classList.remove('hint-visible'));
                }

                function copyMeta() {
                    if (!currentPhotos[currentIndex]) return;
                    const p = currentPhotos[currentIndex];
                    // Copy ONLY body content
                    const content = p.content || '';
                    if (content) {
                        navigator.clipboard.writeText(content).catch(err => console.error("Copy failed:", err));
                    }
                }

                // --- Unified Share Helper ---
                window.shareUrl = async function (title, text, url) {
                    if (navigator.share) {
                        try {
                            await navigator.share({ title, text, url });
                        } catch (err) {
                            console.error("Share failed:", err);
                        }
                    } else {
