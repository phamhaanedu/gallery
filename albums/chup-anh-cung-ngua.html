        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --accent-color: #0d6efd;
            --text-primary: #e0e0e0;
        }

        /* body selector removed to fix Light Mode */
        /* Navbar */
        .navbar {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }

        .navbar-brand img {
            height: 40px;
        }

        /* Lightbox - Advanced Split Layout */
        #lightbox-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #lightbox-modal.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-container {
            display: flex;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Left: Stage */
        .lightbox-stage {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            /* Clean black stage */
            overflow: hidden;
        }

        .lightbox-close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 2rem;
            z-index: 30;
            cursor: pointer;
        }

        /* Sidebar */
        /* Sidebar (Overlay Mode) */
        .lightbox-sidebar {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 33vw;
            /* 1/3 Screen */
            min-width: 320px;
            max-width: 90vw;
            /* Mobile safe */

            background: rgba(30, 30, 30, 0.5);
            /* Semi-transparent */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);

            color: #fff;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);

            z-index: 2001;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(0);
        }

        .lightbox-sidebar.hidden {
            transform: translateX(100%);
            /* Slide out to right */
        }

        @media (max-width: 768px) {
            .lightbox-sidebar {
                width: 85vw;
                max-width: none;
            }
        }

        /* Stage Toggle Button (Visible when sidebar hidden) */
        .stage-toggle-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 20;
            transition: all 0.2s;
            opacity: 0;
            /* Hidden by default if sidebar is open */
            pointer-events: none;
        }

        .stage-toggle-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: #fff;
        }

        /* Show toggle button when sidebar is hidden */
        .lightbox-container.sidebar-closed .stage-toggle-btn {
            opacity: 1;
            pointer-events: auto;
        }

        /* Toolbar */
        .sidebar-toolbar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #333;
            background: #252525;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            color: #fff;
            background: #333;
        }

        .icon-btn.close-btn:hover {
            color: #f44;
        }

        /* Content */
        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #lightbox-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .tags-container {
            margin-bottom: 15px;
        }

        .tag-chip {
            display: inline-block;
            background: #333;
            color: #ccc;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .tag-chip:hover {
            background: #0d6efd;
            color: #fff;
        }

        .description-text {
            font-size: 0.9rem;
            color: #ccc;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        /* Footer / Zoom */
        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid #333;
            background: #252525;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .zoom-controls button {
            background: #333;
            border: none;
            color: #fff;
            padding: 5px 10px;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .zoom-controls button:hover {
            background: #555;
        }

        .counter-text {
            font-size: 0.8rem;
            color: #777;
        }

        /* Navigation Overlays */
        .nav-overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 15%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
            color: rgba(255, 255, 255, 0.7);
            font-size: 3rem;
        }

        .nav-overlay:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.1);
        }

        .nav-left {
            left: 0;
        }

        .nav-right {
            right: 0;
        }

        /* Mobile Tweaks */
        @media (max-width: 768px) {
            .lightbox-container {
                flex-direction: column;
            }

            .lightbox-sidebar {
                width: 100%;
                max-width: none;
                height: 100% !important;
                /* Full screen height */
                top: 0;
                bottom: 0;
                margin-right: 0 !important;

                /* Transform for Slide Up/Down */
                transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                transform: translateY(0);
                /* Visible state */

                /* Darker background for full screen overlay */
                background: rgba(10, 10, 10, 0.95);
                z-index: 2002;
                /* Above everything */
            }

            .lightbox-sidebar.hidden {
                transform: translateY(100%);
                /* Slide down out of view */
                margin-bottom: 0;
                /* Reset previous logic */
            }

            .lightbox-stage {
                flex: 1;
                width: 100%;
                height: 100%;
            }
        }
